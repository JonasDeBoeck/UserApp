<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</head>
<body>
<header role="banner">
  <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <div class="navbar-brand d-flex align-items-center">
      <img src="https://img.icons8.com/nolan/64/conference.png" class="d-inline-block align-top pr-2"/>
      Users
    </div>
  </nav>
</header>
<main class="d-flex justify-content-center mt-5">
  <div class="w-75 h-75">
    <div>
      <h2>{{title}}</h2>
    </div>
    <div>
      <table class="table table-striped table-bordered table-hover mt-3">
        <thead>
        <tr>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Email
          </th>
          <th>
            Age
          </th>
          <th>
            Gender
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users" (click)="onSelect(user)">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
          <td>{{user.gender}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="selectedUser">
      <h2>{{selectedUser.firstName}}</h2>
      <div class="form-group">
        <p>
          <label for="firstName">First Name:</label>
          <input type="text" [(ngModel)]="selectedUser.firstName" placeholder="First Name" class="form-control" id="firstName">
        </p>
        <p>
          <label for="lastName">Last Name:</label>
          <input type="text" [(ngModel)]="selectedUser.lastName" placeholder="Last Name" class="form-control" id="lastName">
        </p>
        <p>
          <label for="age">Age</label>
          <input type="number" [(ngModel)]="selectedUser.age" placeholder="Age" min="0" max="100" class="form-control" id="age">
        </p>
        <p>
          <label for="gender">Gender</label>
          <select [(ngModel)]="selectedUser.gender" id="gender" class="form-control">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
        </p>
        <button class="btn btn-primary" (click)="updateUser(selectedUser)">Update user</button>
      </div>
    </div>
  </div>
</main>
<footer class="navbar navbar-dark bg-dark d-flex justify-content-between mt-3 footer fixed-bottom">
	<span class="navbar-brand"> &copy; Webontwikkeling 4, UC
		Leuven-Limburg
	</span>
</footer>
</body>
</html>
